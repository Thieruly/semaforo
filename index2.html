<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <nav><h1>CONTROLE DE TRÂNSITO</h1>
     
    </nav>   <br>
    <p>
        Bem-vinda, ao seu bar Thieruly!
        <br>
        Seu diário: 13/03/2024</p>
    <div id="imageContainer">
    </div>
 
    <script>
        function carregarImagem() {
            fetch('https://niloweb.com.br/transit-room/api/reg_endpoint.php')
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0 && data[0].res && data[0].dia) {
                        const imagem = document.createElement('img');
                        const condition = data[0].res;
                        switch(condition) {
                            case 'A':
                                imagem.src = "img/Taguardando.png.png";
                                break;
                            case 'B':
                                imagem.src = "img/Tbloqueado.png.png";
                                break;
                            case 'L':
                                imagem.src = "img/Tliberado.png.png";
                                break;
                            default:
                                console.error('Condição desconhecida:', condition);
                        }
                        document.getElementById('imageContainer').appendChild(imagem);
                    } else {
                        console.error('Erro ao carregar imagem da API.');
                    }
                })
                .catch(error => {
                    console.error('Erro ao conectar à API:', error);
                });
        }
        window.onload = carregarImagem;
    </script>
    <footer><p>Todos os direitos reservados.</p></footer>
</body>
</html>
